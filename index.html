<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors (Pok√©mon Theme)</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-wrapper">
      <div class="header">Rock, Paper, Scissors Game</div>
      <div class="round-msg">Explanations</div>
    </div>
    <div class="player-selection-wrapper">
      <div class="player">You</div>
      <div class="vs">VS</div>
      <div class="computer">Computer</div>
    </div>
    <div class="score-wrapper">
      <div class="player-score">0</div>
      <div class="computer-score">0</div>
    </div>
    <div class="btn-wrapper">
      <button class="rock-btn"></button>
      <button class="paper-btn"></button>
      <button class="scissors-btn"></button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
